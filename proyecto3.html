<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0078d7;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
        }
        p {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #222;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Proyecto 3</h1>
    </header>
    <main>
        <h2>Sobre este proyecto</h2>
        <p>
            Este es un ejemplo básico de una página HTML con estilos CSS integrados.
        </p>
    </main>
    <footer>
        &copy; 2024 Proyecto 3
    </footer>
</body>
</html>
